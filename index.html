<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>めざせ！納豆マスター</title>

<style>
:root{
  --main:#7b5a2e;
  --card:#ffffff;
  --text:#2b2b2b;
  --bg:#f3efe4;
}

/* ===== 背景 ===== */
body{
  margin:0;
  font-family:"Hiragino Sans","Yu Gothic",sans-serif;
  color:var(--text);
  background:
    linear-gradient(rgba(255,255,255,.4), rgba(255,255,255,.4)),
    url("https://github.com/mtdyt0409-del/natto/blob/main/aaaaa.jpg?raw=true");
  background-repeat:no-repeat;
  background-position:center top;
  background-size:contain;
  background-attachment:fixed;
  background-color:var(--bg);
  overflow-x:hidden;
}

/* ===== ヘッダー ===== */
header{
  background:linear-gradient(180deg,#8c6a34,#6f4f24);
  color:#fff;
  text-align:center;
  padding:22px 20px;
  font-size:28px;
  font-weight:700;
  letter-spacing:2px;
  text-shadow:0 2px 0 rgba(0,0,0,.2),0 6px 14px rgba(0,0,0,.35);
  position:sticky;
  top:0;
  z-index:20;
}

/* ===== 上部操作エリア ===== */
.top-controls{
  position:relative;
  max-width:1280px;
  margin:10px auto 10px;
  padding:0 20px;
  min-height:56px;
}

/* 戻るボタン（左） */
.back{
  position:absolute;
  left:20px;
  top:0;
  display:none;
  background:#7b5a2e;
  color:#fff;
  border:none;
  border-radius:999px;
  padding:14px 26px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}

/* 翻訳バー（中央） */
.translate-bar{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:8px;
}
.translate-bar button{
  background:#7b5a2e;
  color:#fff;
  border:none;
  border-radius:999px;
  padding:12px 20px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.22);
}

/* ===== レイアウト ===== */
.container{
  max-width:1280px;
  margin:auto;
  padding:10px 20px 20px;
}

/* ===== 商品一覧 ===== */
.choice-list{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
}
.choice{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.18);
  cursor:pointer;
  text-align:center;
  opacity:0;
  transform:scale(.9);
}
.choice.show{
  animation:spread .45s ease forwards;
}
@keyframes spread{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
.choice:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 36px rgba(0,0,0,.24);
}
.choice img{
  width:100%;
  height:110px;
  object-fit:contain;
  background:#f5f1e6;
  border-radius:12px;
}

/* ===== 比較 ===== */
.compare{display:none}
.compare-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:20px;
}
.box{
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}
.from-center-left{animation:fromCenterLeft .4s ease forwards;}
.from-center-right{animation:fromCenterRight .4s ease forwards;}
@keyframes fromCenterLeft{from{opacity:0}to{opacity:1;transform:translateX(-12px)}}
@keyframes fromCenterRight{from{opacity:0}to{opacity:1;transform:translateX(12px)}}

.box-inner{
  display:flex;
  gap:16px;
}
.box img{
  width:160px;
  height:160px;
  object-fit:contain;
  background:#f5f1e6;
  border-radius:14px;
}
.box h3{
  margin:0 0 6px;
  font-size:20px;
}
.box p{
  margin:0;
  line-height:1.7;
  font-size:15px;
}
.box p b{
  color:#6f4f24;
}

/* 戻る時のフェードアウト */
.fade-out{animation:fadeOut .35s ease forwards;}
@keyframes fadeOut{to{opacity:0}}

/* レスポンシブ */
@media(max-width:1100px){
  .choice-list{grid-template-columns:repeat(3,1fr)}
}
@media(max-width:640px){
  .choice-list{grid-template-columns:repeat(2,1fr)}
  .compare-row{grid-template-columns:1fr}
  .box-inner{flex-direction:column}
  .box img{width:100%;height:180px}
}
</style>
</head>

<body>

<header>めざせ！納豆マスター</header>

<div class="top-controls">
  <button class="back" id="backBtn" onclick="back()">戻る</button>

  <div class="translate-bar">
    <button onclick="changeLang('ja')">日本語</button>
    <button onclick="changeLang('en')">English</button>
    <button onclick="changeLang('zh-CN')">中文</button>
    <button onclick="changeLang('ko')">한국어</button>
    <button onclick="changeLang('vi')">Tiếng Việt</button>

<div id="google_translate_element" style="display:none"></div>

          </div>

    </div>
  </div>
</div>

/* ===== DOM取得（ここを明示するのが重要） ===== */
const list = document.getElementById("list");
const compare = document.getElementById("compare");
const backBtn = document.getElementById("backBtn");
const selImg = document.getElementById("selImg");
const selTitle = document.getElementById("selTitle");
const selDesc = document.getElementById("selDesc");

/* ===== 一覧生成（表示アニメ維持） ===== */
products.forEach((p,i)=>{
  const d=document.createElement("div");
  d.className="choice";
  d.innerHTML = `<img src="${p.img}" alt=""><p>${p.title}</p>`;
  d.onclick=()=>{
    selImg.src = p.img;
    selTitle.innerText = p.title;
    selDesc.innerHTML = p.desc; /* ← HTML表示 */
    list.style.display="none";
    compare.style.display="block";
    backBtn.style.display="block";
  };
  list.appendChild(d);
  setTimeout(()=>d.classList.add("show"), i*40);
});

/* ===== 戻る（フェードアウト→一覧に戻す） ===== */
function back(){
  compare.classList.add("fade-out");
  setTimeout(()=>{
    compare.style.display="none";
    compare.classList.remove("fade-out");
    list.style.display="grid";
    backBtn.style.display="none";

    /* 一覧の再アニメーション */
    document.querySelectorAll(".choice").forEach((c,i)=>{
      c.classList.remove("show");
      setTimeout(()=>c.classList.add("show"), i*40);
    });
  },350);
}

/* ===== Google翻訳 ===== */
function googleTranslateElementInit(){
  new google.translate.TranslateElement({
    pageLanguage:'ja',
    includedLanguages:'ja,en,zh-CN,ko,vi,th,tl',
    autoDisplay:false
  }, 'google_translate_element');
}
function changeLang(lang){
  const select=document.querySelector("select.goog-te-combo");
  if(!select){ alert("翻訳初期化中"); return; }
  select.value=lang;
  select.dispatchEvent(new Event("change"));
}
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
